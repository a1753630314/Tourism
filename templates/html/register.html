<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>管理后台 - 注册</title>

    <link rel="shortcut icon" href="favicon.ico"> <link href="../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/style.css?v=4.1.0" rel="stylesheet">
    <link href="../css/admin.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
        <div>

            <h1 class="logo-name">&nbsp;</h1>

        </div>
        <h3>欢迎注册</h3>
        <p>创建一个新账户</p>
	        <#if msg??>
				<font color="#FF0000">${msg}</font> 
				</#if>
        <form class="m-t" role="form" role="form" method="post"  action="/register">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="请输入公司名称" name="company" required="">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="请输入用户名" name="uname" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="请输入密码" id="onpass" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="请再次输入密码" id="towpass" onkeyup="validate()" name="upass" required="">
                <span id="tishi"></span>
            </div>

            <button type="submit" id="save-bt" class="btn btn-primary block full-width m-b" style="display: true">注 册</button>

            <p class="text-muted text-center">
                <small>已经有账户了？</small>
                <a href="/outLogin">点此登录</a>
            </p>

        </form>
    </div>
    </div>

    <!-- 全局js -->
    <script src="../js/jquery.min.js?v=2.1.4"></script>
    <script src="../js/bootstrap.min.js?v=3.3.6"></script>
	<script type="text/javascript">
	function validate() {
	    var pwd = $("#onpass").val();
	    var pwd1 = $("#towpass").val();
	<!-- 对比两次输入的密码 -->
	    if(pwd == pwd1)
	     {
	        $("#tishi").html("两次密码相同");
	         $("#tishi").css("color","green");
	    	$("#save-bt").removeAttr("disabled");
	     }
	else {
	        $("#tishi").html("两次密码不相同");
	         $("#tishi").css("color","red")
	          $("#save-bt").attr("disabled","disabled");   
	      }
	}
	</script>
</body>

</html>
